<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>BsSliderBar</title>
	<link rel="stylesheet" media="screen" type="text/css" href="css/bs-slider-bar.css" />
	<style>
		.DisplayBoard{
			display: block;
			border: solid black 2px;
			width:90%;
			height: 200px;
			margin: 10px auto;
		}
		.DisplayPaper {
			width: 50px;
			height: 50px;
			display: block;
			vertical-align: middle;
		}
		.DisplayPaper *{
			margin: 0 auto;
			display: block;
			vertical-align: middle;
		}
	</style>
</head>
<body>

<div class="DisplayBoard">
	<div class="BsPullLeft DisplayPaper" >
		<div class="BsSliderBackboneStyle BsSliderBackboneNo01"></div>
	</div>
	<div class="BsPullLeft DisplayPaper" >
		<div class="BsSliderBackboneStyle BsSliderBackboneNo02"></div>
	</div>

	</div>
	<div class="BsPullLeft DisplayPaper" >

	</div>
	<div class="BsPullLeft DisplayPaper" >

	</div>
	<div class="BsPullLeft DisplayPaper" >

	</div>
	<div class="BsPullLeft DisplayPaper" >

<div class="DisplayBoard">
	<div class="BsPullLeft DisplayPaper" >

	<div class="BsPullLeft DisplayPaper" >

<div id="bsSlider"></div>
